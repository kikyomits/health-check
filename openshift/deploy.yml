apiVersion: v1
kind: List
items:

  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      name: health-check
      namespace: build
      labels:
        app: health-check
        project: build
        env: prod
    spec:
      replicas: 1
      selector:
        app: health-check
        deploymentconfig: health-check
      strategy:
        type: Rolling
      template:
        metadata:
          labels:
            app: health-check
            deploymentconfig: health-check
        spec:
          containers:
            - name: health-check
              imagePullPolicy: Always
              ports:
                - name: api
                  containerPort: 8080
              resources:
                requests:
                  cpu: 25m
                  memory: 50Mi
                limits:
                  cpu: 1
                  memory: 500Mi
              nodeSelector:
                node_type: app
              livenessProbe:
                httpGet:
                  path: /
                  port: 8080
                initialDelaySeconds: 3
                timeoutSeconds: 1
                periodSeconds: 5         
          dnsPolicy: ClusterFirst
          restartPolicy: Always
      triggers:
        - type: ImageChange
          automatic: true
          imageChangeParams:
            containerNames:
              - health-check
            from:
              kind: ImageStreamTag
              name: 'health-check:latest'


  - apiVersion: v1
    kind: Service
    metadata:
      name: health-check
      namespace: build
      labels:
        app: health-check
        project: build
        env: prod
    spec:
      type: ClusterIP
      ports:
        - name: https
          port: 443
          protocol: TCP
          targetPort: 8080
      selector:
        app: health-check
        deploymentconfig: health-check

  - apiVersion: v1
    kind: Route
    metadata:
      name: health-check
      namespace: build
      label:
        app: health-check
        project: build
        env: prod
    spec:
      host: health.prod.seiyuapis.com
      path: /
      port:
        targetPort: https
      tls:
        insecureEdgeTerminationPolicy: Allow
        termination: edge
      to:
        kind: Service
        name: health-check
        weight: 100
      wildcardPolicy: None